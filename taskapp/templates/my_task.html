{% extends 'base.html' %}
{% load static %}
{% block content %}

<section class="vh-100 gradient-custom-2">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-12 col-xl-10">
  
          <div class="card mask-custom">
            <div class="card-body p-4 text-white">
  
              <div class="text-center pt-3 pb-2">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-todo-list/check1.webp"
                  alt="Check" width="60">
                <h2 class="my-4">Task List</h2>
              </div>
  
              <table class="table text-white mb-0">
                <thead>
                  <tr>
                    <th scope="col">Assigned By</th>
                    <th scope="col">Task</th>
                    <th scope="col">Priority</th>
                    <th scope="col"> Give Update</th>
                    <th scope="col">Status</th>
                    <th scope="col">Assigned at</th>
                    <th scope="col">View</th>

                    
                    

                  </tr>
                </thead>
                <tbody>
                    {% for task in tasks %}
                  <tr class="fw-normal">
                    <th>
                      <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava6-bg.webp"
                        alt="avatar 1" style="width: 45px; height: auto;">
                      <span class="ms-2" style="color: black;">{{ task.assigned_by }}</span>
                    </th>
                    <td class="align-middle" style="color: black;">
                      <span>{{ task.title }}</span>
                    </td>
                    <td class="align-middle">
                      <h6 class="mb-0"><span class="badge bg-danger">{{ task.priority }}</span></h6>
                    </td>
                    
                    <td> <a href="{% url 'update_mytask' task.id %}"><button type="submit">Update</button></a></td>
                    <td class="align-middle" style="color: black;">
                        {{ task.status }}
                    </td>
                   
                    <td class="align-middle" style="color: black;">
                        {{ task.assigned_at }}
                    </td> 
                    <td class="align-middle">

                      <a href="{% url 'task_detail' task.id %}"><button style="background-color: blue; color: white;">View</button></a>
                    </td>

                  </tr> 
                  
                  {% endfor %}
                </tbody>
              </table>
  
  
            </div>
          </div>
  
        </div>
      </div>
    </div>
  </section>

{% endblock %}
