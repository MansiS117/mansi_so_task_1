{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <h1>New Task</h1>

    <!-- Signup form -->
    <form method="POST">
        {% csrf_token %}

        <div class="form-group">
            <label for="title">Title</label>
            {{ form.title }}
        </div>

        <div class="form-group">
            <label for="status">Status</label>
            {{ form.status }}
        </div>

        <div class="form-group">
            <button type="submit">Save</button>
        </div>
        {% if messages %}
        <div class="messages">
         {% for message in messages %}
             <div class="alert alert-{{ message.tags }}">
                 {{ message }}
             </div>
         {% endfor %}
        </div>
        {% endif %}
    </form>

    <div class="cta">
        <p>See all the assigned tasks <a href="{% url 'home'%}">here</a>.</p>
    </div>
</div>

{% endblock %}
